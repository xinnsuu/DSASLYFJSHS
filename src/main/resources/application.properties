
# ===================================================================
# APPLICATION CONFIGURATION
# ===================================================================

# H2 CONSOLE SETTINGS
# Enable the H2 database console, accessible at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DATASOURCE SETTINGS FOR FILE-BASED H2 DATABASE
# The URL specifies that the database should be stored in a file.
# The path './data/seatflowdb' means it will create a 'data' folder in your project's root
# and a database file named 'seatflow.mv.db' inside it.
spring.datasource.url=jdbc:h2:file:./data/seatflowdb
spring.datasource.username=sa
spring.datasource.password=

# JPA/HIBERNATE SETTINGS
# By default, Spring Boot uses 'create-drop' for embedded databases, which wipes data on shutdown.
# Setting this to 'update' tells Hibernate to update the schema if the entity models change,
# which preserves the.data between application restarts.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# PROJECT-SPECIFIC SETTINGS
spring.application.name=seatflow
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
server.port=8080

# FILE UPLOAD SETTINGS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB