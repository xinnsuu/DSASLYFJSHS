<div xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
    <nav class="bottom-nav is-primary" role="navigation" aria-label="bottom navigation">
        <a th:href="@{/}" class="bottom-nav-item" data-nav-link>
            <i class="fas fa-home bottom-nav-icon"></i>
            <span class="bottom-nav-text">Home</span>
        </a>
        <a th:href="@{/sections}" class="bottom-nav-item" data-nav-link>
            <i class="fas fa-chalkboard-teacher bottom-nav-icon"></i>
            <span class="bottom-nav-text">Sections</span>
        </a>
        <a th:href="@{/layouts}" class="bottom-nav-item" data-nav-link>
            <i class="fas fa-th-large bottom-nav-icon"></i>
            <span class="bottom-nav-text">Layouts</span>
        </a>
        <a th:href="@{/students}" class="bottom-nav-item" data-nav-link>
            <i class="fas fa-user-graduate bottom-nav-icon"></i>
            <span class="bottom-nav-text">Students</span>
        </a>
        <a th:href="@{/assignments}" class="bottom-nav-item" data-nav-link>
            <i class="fas fa-chair bottom-nav-icon"></i>
            <span class="bottom-nav-text">Assignments</span>
        </a>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('[data-nav-link]');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('is-active');
                } else if (currentPath.startsWith(link.getAttribute('href')) && link.getAttribute('href') !== '/') {
                    link.classList.add('is-active');
                }
            });
        });
    </script>
</div>
