<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academic Structures</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list-styles.css">
</head>
<body>
    <h1>Academic Structures</h1>
    <a href="/sections/new" class="add-link">Add Academic Structure</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Grade Level</th>
                <th>Strand</th>
                <th>Section Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="structure : ${structures}" th:onclick="'window.location.href=\'' + @{/sections/edit/{id}(id=${structure.id})} + '\''">
                <td th:text="${structure.id}"></td>
                <td th:text="${structure.gradeLevel}"></td>
                <td th:text="${structure.strand}"></td>
                <td th:text="${structure.sectionName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
