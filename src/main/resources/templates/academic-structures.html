<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academic Structures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-10">
                    <div class="level">
                        <div class="level-left">
                            <h1 class="title is-2">Academic Structures</h1>
                        </div>
                        <div class="level-right">
                            <a href="/sections/new" class="button is-primary is-medium">
                                <span class="icon">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span>Add Academic Structure</span>
                            </a>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Grade Level</th>
                                <th>Strand</th>
                                <th>Section Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="structure : ${structures}" th:onclick="'window.location.href=\'' + @{/sections/edit/{id}(id=${structure.id})} + '\''">
                                <td th:text="${structure.id}"></td>
                                <td th:text="${structure.gradeLevel}"></td>
                                <td th:text="${structure.strand}"></td>
                                <td th:text="${structure.sectionName}"></td>
                                <td>
                                    <a th:href="@{/sections/edit/{id}(id=${structure.id})}" class="button is-small is-info">Edit</a>
                                    <a th:href="@{/sections/delete/{id}(id=${structure.id})}" class="button is-small is-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
