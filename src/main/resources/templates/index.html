<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seatflow - Landing Page</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Seatflow</h1>
        <p>Effortless classroom seat assignment management</p>
    </div>
    
    <div class="features-container">
        <a href="/sections" class="feature-box">
            <div class="feature-icon">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <h2 class="feature-title">Sections</h2>
            <p class="feature-description">Manage class sections and their details</p>
        </a>
        
        <a href="/layouts" class="feature-box">
            <div class="feature-icon">
                <i class="fas fa-th-large"></i>
            </div>
            <h2 class="feature-title">Layouts</h2>
            <p class="feature-description">Design and manage classroom layouts</p>
        </a>
        
        <a href="/students" class="feature-box">
            <div class="feature-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2 class="feature-title">Students</h2>
            <p class="feature-description">Manage student information and details</p>
        </a>
        
        <a href="/assignments" class="feature-box">
            <div class="feature-icon">
                <i class="fas fa-chair"></i>
            </div>
            <h2 class="feature-title">Assignments</h2>
            <p class="feature-description">Assign seats to students in sections</p>
        </a>
    </div>
</body>
</html>
