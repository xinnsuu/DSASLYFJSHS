<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academic Structure Form</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            padding: 40px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8); }
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        div {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        select, input[type="text"] {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        select:focus, input[type="text"]:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* ‚úÖ Fix invisible options */
        select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        option {
            background-color: #222; /* solid dark background */
            color: #fff; /* white readable text */
        }

        option:hover, option:focus {
            background-color: #00e676;
            color: #000;
        }

        /* üîç Section Name input style */
        input[type="text"] {
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus {
            border-color: #00e676;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.6);
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00e676, #00c853);
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 230, 118, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 230, 118, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 230, 118, 0.5); }
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 230, 118, 1);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            form {
                padding: 30px 20px;
            }
            select, input[type="text"] {
                width: 100%;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1 th:text="${structure.id == null} ? 'Add Academic Structure' : 'Edit Academic Structure'"></h1>

    <form th:action="${structure.id == null} ? @{/sections/new} : @{/sections/edit/{id}(id=${structure.id})}" 
          th:object="${structure}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>Grade Level:</label>
            <select th:field="*{gradeLevel}">
                <option th:each="level : ${T(com.xinnsuu.seatflow.model.enums.GradeLevel).values()}" 
                        th:value="${level}" th:text="${level.displayValue}"></option>
            </select>
        </div>

        <div>
            <label>Strand:</label>
            <select th:field="*{strand}">
                <option th:each="s : ${T(com.xinnsuu.seatflow.model.enums.Strand).values()}" 
                        th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <div>
            <label>Section Name:</label>
            <input type="text" th:field="*{sectionName}" placeholder="Enter or search section name..." required />
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
