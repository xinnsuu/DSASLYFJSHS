<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Students')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    <th:block th:insert="~{fragments/header :: header('Students')}"></th:block>
    <section class="section py-small">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-10">
                    <div class="table-container">
                        <table class="table is-fullwidth is-striped is-hoverable">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>First Name</th>
                                    <th>Middle Name</th>
                                    <th>Last Name</th>
                                    <th>Suffix</th>
                                    <th>Section</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}" th:onclick="'window.location.href = \'' + @{/students/edit/{id}(id=${student.studentId})} + '\''" class="clickable-row">
                                    <td th:text="${student.studentId}"></td>
                                    <td th:text="${student.firstName}"></td>
                                    <td th:text="${student.middleName}"></td>
                                    <td th:text="${student.lastName}"></td>
                                    <td th:text="${student.suffix}"></td>
                                    <td th:text="${student.academicStructure.sectionName}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:insert="~{fragments/fab :: fab('/students/new')}"></th:block>
        <th:block th:insert="~{fragments/about-modal :: aboutModal}"></th:block>
    </section>
</body>
</html>
