<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    
    <section class="section">
        <div class="container">
            <!-- Header in a card -->
            <div class="box mb-5">
                <h1 class="title is-3">Students</h1>
            </div>

            <div class="columns is-centered">
                <div class="column is-10">
                    <div class="table-container">
                        <table class="table is-fullwidth is-striped is-hoverable">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>First Name</th>
                                    <th>Middle Name</th>
                                    <th>Last Name</th>
                                    <th>Suffix</th>
                                    <th>Section</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}" th:onclick="'window.location.href = \'' + @{/students/edit/{id}(id=${student.studentId})} + '\''" class="clickable-row">
                                    <td th:text="${student.studentId}"></td>
                                    <td th:text="${student.firstName}"></td>
                                    <td th:text="${student.middleName}"></td>
                                    <td th:text="${student.lastName}"></td>
                                    <td th:text="${student.suffix}"></td>
                                    <td th:text="${student.academicStructure.sectionName}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Floating Add Button -->
        <a href="/students/new" class="button is-primary is-rounded add-fab">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
        </a>
    </section>
</body>
</html>
