<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list-styles.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Students</h1>
    <a href="/students/new" class="add-link">Add Student</a>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Suffix</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}" th:onclick="'window.location.href=\'' + @{/students/edit/{id}(id=${student.studentId})} + '\''">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.suffix}"></td>
                <td th:text="${student.academicStructure.sectionName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
