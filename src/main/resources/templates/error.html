<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Error')}"></head>
<body>
    <th:block th:insert="~{fragments/header :: header('Error')}"></th:block>
    
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box has-text-centered">
                        <div class="is-size-1 mb-4" style="color: #dc3545;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h1 class="title is-2" th:text="${error}?: 'An error occurred'">An error occurred</h1>
                        <p class="subtitle is-5">Something went wrong, but we're working on fixing it.</p>
                        
                        <div class="mt-6">
                            <div class="buttons is-centered">
                                <a href="/" class="button is-primary is-medium">
                                    <span class="icon">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <span>Go Home</span>
                                </a>
                                <button class="button is-light is-medium" onclick="window.history.back();">
                                    <span class="icon">
                                        <i class="fas fa-arrow-left"></i>
                                    </span>
                                    <span>Go Back</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Error details section -->
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
</body>
</html>
