<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box">
                        <div class="content has-text-centered">
                            <h1 class="title is-1" th:text="${status}?: '500'" style="color: #dc3545;">500</h1>
                            <h2 class="title is-3">Oops! Something went wrong</h2>
                            <p th:text="${error}?: 'Internal Server Error'">Internal Server Error</p>
                        </div>
                        
                        <div class="notification is-warning">
                            <div class="level">
                                <div class="level-left">
                                    <h4 class="subtitle">View Error Details</h4>
                                </div>
                                <div class="level-right">
                                    <button class="button" id="errorAccordionHeader">
                                        <span class="icon">
                                            <i class="fas fa-chevron-down" id="accordionIcon"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div id="errorAccordionContent" class="is-hidden">
                                <div class="content" style="white-space: pre-wrap; font-family: monospace; background-color: #f8f9fa; padding: 1rem; border-radius: 4px; max-height: 300px; overflow-y: auto;" th:text="${message}?: 'No additional error information provided.'">
                                    No additional error information provided.
                                </div>
                                <div class="content" style="white-space: pre-wrap; font-family: monospace; background-color: #f8f9fa; padding: 1rem; border-radius: 4px; max-height: 300px; overflow-y: auto;" th:if="${trace}" th:text="${trace}?: ''"></div>
                            </div>
                        </div>
                        
                        <div class="has-text-centered">
                            <a href="/" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <span>Go Back Home</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('errorAccordionHeader');
            const content = document.getElementById('errorAccordionContent');
            const icon = document.getElementById('accordionIcon');
            
            if (header && content && icon) {
                header.addEventListener('click', function() {
                    if (content.classList.contains('is-hidden')) {
                        content.classList.remove('is-hidden');
                        content.classList.add('is-visible');
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-up');
                    } else {
                        content.classList.remove('is-visible');
                        content.classList.add('is-hidden');
                        icon.classList.remove('fa-chevron-up');
                        icon.classList.add('fa-chevron-down');
                    }
                });
            }
        });
    </script>
</body>
</html>
