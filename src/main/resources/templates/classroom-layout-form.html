<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Classroom Layout Form')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    <th:block th:insert="~{fragments/header :: header(${layout.id == null} ? 'Add Classroom Layout' : 'Edit Classroom Layout')}"></th:block>
    <section class="section py-small">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <form th:action="${layout.id == null} ? @{/layouts/new} : @{/layouts/edit/{id}(id=${layout.id})}"
                    th:object="${layout}" method="post" class="box">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="field">
                        <label class="label">Layout Name:</label>
                        <div class="control">
                            <input class="input" type="text" th:field="*{name}" placeholder="Enter layout name..." required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Rows:</label>
                        <div class="control">
                            <input class="input" type="number" th:field="*{rows}" placeholder="Enter number of rows..." required min="1" />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Columns:</label>
                        <div class="control">
                            <input class="input" type="number" th:field="*{columns}" placeholder="Enter number of columns..." required min="1" />
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span>Save</span>
                            </button>
                        </div>
                        <div th:if="${layout.id != null}" class="control">
                            <a th:href="@{/layouts/delete/{id}(id=${layout.id})}" class="button is-danger is-light">Delete</a>
                        </div>
                        <div class="control">
                            <a th:href="@{/layouts}" class="button is-light">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments/about-modal :: aboutModal}"></th:block>
</section>
</body>
</html>
