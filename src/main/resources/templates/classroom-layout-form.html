<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classroom Layout Form</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/form-styles.css">
</head>
<body>
    <h1 th:text="${layout.id == null} ? 'Add Classroom Layout' : 'Edit Classroom Layout'"></h1>

    <form th:action="${layout.id == null} ? @{/layouts/new} : @{/layouts/edit/{id}(id=${layout.id})}"
          th:object="${layout}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>Layout Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter layout name..." required />
        </div>

        <div>
            <label>Rows:</label>
            <input type="number" th:field="*{rows}" placeholder="Enter number of rows..." required />
        </div>

        <div>
            <label>Columns:</label>
            <input type="number" th:field="*{columns}" placeholder="Enter number of columns..." required />
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
