<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classroom Layouts</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list-styles.css">
</head>
<body>
    <h1>Classroom Layouts</h1>
    <a href="/layouts/new" class="add-link">Add Classroom Layout</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rows</th>
                <th>Columns</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="layout : ${layouts}">
                <td th:text="${layout.id}"></td>
                <td th:text="${layout.name}"></td>
                <td th:text="${layout.rows}"></td>
                <td th:text="${layout.columns}"></td>
                <td class="actions">
                    <a th:href="@{/layouts/edit/{id}(id=${layout.id})}">Edit</a>
                    <a th:href="@{/layouts/delete/{id}(id=${layout.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
