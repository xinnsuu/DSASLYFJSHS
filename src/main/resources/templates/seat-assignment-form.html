<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Seat Assignment Form')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    <th:block th:insert="~{fragments/header :: header(${assignment.id == null} ? 'Add Seat Assignment' : 'Edit Seat Assignment')}"></th:block>
    <section class="section py-small">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <form th:action="${assignment.id == null} ? @{/assignments/new(sectionId=${sectionId})} : @{/assignments/edit/{id}(id=${assignment.id},sectionId=${sectionId})}"
                    th:object="${assignment}" method="post" class="box">
                    <input type="hidden" th:field="*{id}"/>

                    <div th:if="${#fields.hasGlobalErrors()}" class="notification is-danger">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="field">
                        <label class="label" for="student">Student:</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="student" th:field="*{student}" required>
                                    <option value="" disabled selected>-- Select a Student --</option>
                                    <option th:each="student : ${students}"
                                    th:value="${student.studentId}"
                                    th:text="${student.firstName + ' ' + student.lastName}"></option>
                                </select>
                            </div>
                        </div>
                        <p th:if="${#fields.hasErrors('student')}" th:errors="*{student}" class="help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label" for="layout">Classroom Layout:</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="layout" th:field="*{classroomLayout}" required>
                                    <option value="" disabled selected>-- Select a Layout --</option>
                                    <option th:each="layout : ${layouts}"
                                    th:value="${layout.id}"
                                    th:text="${layout.name}"></option>
                                </select>
                            </div>
                        </div>
                        <p th:if="${#fields.hasErrors('classroomLayout')}" th:errors="*{classroomLayout}" class="help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label" for="rowNumber">Row Number:</label>
                        <div class="control">
                            <input id="rowNumber" class="input" type="number" th:field="*{rowNumber}" placeholder="Enter row number..." required min="1" th:value="${assignment.rowNumber ?: 1}" />
                        </div>
                        <p th:if="${#fields.hasErrors('rowNumber')}" th:errors="*{rowNumber}" class="help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label" for="columnNumber">Column Number:</label>
                        <div class="control">
                            <input id="columnNumber" class="input" type="number" th:field="*{columnNumber}" placeholder="Enter column number..." required min="1" th:value="${assignment.columnNumber ?: 1}" />
                        </div>
                        <p th:if="${#fields.hasErrors('columnNumber')}" th:errors="*{columnNumber}" class="help is-danger"></p>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span>Save</span>
                            </button>
                        </div>
                        <div th:if="${assignment.id != null}" class="control">
                            <a th:href="@{/assignments/delete/{id}(id=${assignment.id},sectionId=${sectionId})}" class="button is-danger is-light">Delete</a>
                        </div>
                        <div class="control">
                            <a th:href="@{/assignments?sectionId=${sectionId}}" class="button is-light">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <th:block th:insert="~{fragments/about-modal :: aboutModal}"></th:block>
    </section>
</body>
</html>
