<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Assignment Form</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/form-styles.css">
    <style>
        /* Added simple styling for validation error messages */
        .error-message {
            color: #D8000C; /* Red color for errors */
            background-color: #FFD2D2; /* Light red background */
            border: 1px solid #D8000C;
            border-radius: 5px;
            padding: 8px;
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1 th:text="${assignment.id == null} ? 'Add Seat Assignment' : 'Edit Seat Assignment'"></h1>

    <form th:action="${assignment.id == null} ? @{/assignments/new(sectionId=${sectionId})} : @{/assignments/edit/{id}(id=${assignment.id},sectionId=${sectionId})}"
          th:object="${assignment}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- General error message display -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div>
            <label for="student">Student:</label>
            <select id="student" th:field="*{student}">
                <option value="">-- Select a Student --</option>
                <option th:each="student : ${students}"
                        th:value="${student.studentId}"
                        th:text="${student.firstName + ' ' + student.lastName}"></option>
            </select>
            <!-- Field-specific error message display -->
            <div th:if="${#fields.hasErrors('student')}" th:errors="*{student}" class="error-message"></div>
        </div>

        <div>
            <label for="layout">Classroom Layout:</label>
            <select id="layout" th:field="*{classroomLayout}">
                <option value="">-- Select a Layout --</option>
                <option th:each="layout : ${layouts}"
                        th:value="${layout.id}"
                        th:text="${layout.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('classroomLayout')}" th:errors="*{classroomLayout}" class="error-message"></div>
        </div>

        <div>
            <label for="rowNumber">Row Number:</label>
            <input id="rowNumber" type="number" th:field="*{rowNumber}" placeholder="Enter row number..." required min="1" />
            <div th:if="${#fields.hasErrors('rowNumber')}" th:errors="*{rowNumber}" class="error-message"></div>
        </div>

        <div>
            <label for="columnNumber">Column Number:</label>
            <input id="columnNumber" type="number" th:field="*{columnNumber}" placeholder="Enter column number..." required min="1" />
            <div th:if="${#fields.hasErrors('columnNumber')}" th:errors="*{columnNumber}" class="error-message"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="button save-button">Save</button>
            <a th:if="${assignment.id != null}" th:href="@{/assignments/delete/{id}(id=${assignment.id},sectionId=${sectionId})}" class="button delete-button">Delete</a>
        </div>
    </form>
</body>
</html>
