<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Assignments</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            padding: 40px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8); }
        }
        .add-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 18px 36px;
            background: linear-gradient(45deg, #ff1744, #ff9800);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 23, 68, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 23, 68, 0.8), 0 0 40px rgba(255, 152, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 23, 68, 0.5); }
        }
        .add-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s;
        }
        .add-link:hover::before {
            left: 100%;
        }
        .add-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 23, 68, 1);
        }
        table {
            width: 100%;
            max-width: 1100px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.2s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        thead {
            background: linear-gradient(45deg, #9c27b0, #3f51b5);
            color: white;
            position: relative;
        }
        thead::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff1744, #ff9800, #4ecdc4);
        }
        th, td {
            padding: 20px 25px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        tbody tr {
            transition: all 0.3s ease;
            position: relative;
        }
        tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 174, 0, 0.3), transparent);
            transition: width 0.4s;
        }
        tbody tr:hover::before {
            width: 100%;
        }
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .actions a {
            margin-right: 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        .actions a:first-child {
            background-color: #00e676;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.5);
        }
        .actions a:first-child:hover {
            background-color: #00c853;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.8);
        }
        .actions a:last-child {
            background-color: #ff3d00;
            color: white;
            box-shadow: 0 0 15px rgba(255, 61, 0, 0.5);
        }
        .actions a:last-child:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 61, 0, 0.8);
        }
        .section-selector {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 15px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .add-link {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Seat Assignments</h1>

    <div class="section-selector">
        <form action="/assignments" method="get">
            <label for="sectionId">Select Section:</label>
            <select id="sectionId" name="sectionId" onchange="this.form.submit()">
                <option value="">-- Select a Section --</option>
                <option th:each="section : ${sections}" 
                        th:value="${section.id}" 
                        th:text="${section.sectionName}" 
                        th:selected="${param.sectionId != null and #strings.equals(param.sectionId, section.id)}"></option>
            </select>
        </form>
    </div>

    <a th:if="${param.sectionId != null}" th:href="@{/assignments/new(sectionId=${param.sectionId})}" class="add-link">Add Seat Assignment</a>

    <table th:if="${assignments != null}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Layout</th>
                <th>Row</th>
                <th>Column</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.id}"></td>
                <td th:text="${assignment.student.firstName + ' ' + assignment.student.lastName}"></td>
                <td th:text="${assignment.classroomLayout.name}"></td>
                <td th:text="${assignment.rowNumber}"></td>
                <td th:text="${assignment.columnNumber}"></td>
                <td class="actions">
                    <a th:href="@{/assignments/edit/{id}(id=${assignment.id},sectionId=${param.sectionId})}">Edit</a>
                    <a th:href="@{/assignments/delete/{id}(id=${assignment.id},sectionId=${param.sectionId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
